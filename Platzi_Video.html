<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <img  class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesion</h2>
            <form class="login_container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contrasena">
                <button class="button">Iniciar Sesion</button>
                <div class="login_container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="box1" value="checkbox">Recuerdame </input>
                    </label>
                    <a href="/">Olvide mi contrasena</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="Assets/google-icon.png" alt="">Inicia sesion con google
                </div>
                <div>
                    <img src="Assets/twitter-icon.png" alt="">Inicia sesion con twitter
                </div>
            </section>
            <p class="login_container--register">No tienes una cuenta <a href="">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de Uso</a>
        <a href="/">Declaracion de Privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>
</body>
</html>
